# Cuemby defaults for Keycloak on single-node K3s.
# These override the upstream bitnami/keycloak defaults for our environment.

global:
  imageRegistry: public.ecr.aws

keycloak:
  # Single replica (single-node K3s)
  replicaCount: 1

  # Development mode (no TLS required on single-node K3s)
  production: false

  # Expose via NodePort (no ingress controller on K3s with Traefik disabled)
  service:
    type: NodePort
    http:
      enabled: true
    ports:
      http: 80
      https: 443
    nodePorts:
      http: "30880"
      https: "30843"

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

  # Tuned probes for slower VM startup (JVM boot is heavy)
  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Disable ingress (using NodePort)
  ingress:
    enabled: false

  # Bundled PostgreSQL database
  postgresql:
    enabled: true
    architecture: standalone
    primary:
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

  # Disable metrics by default
  metrics:
    enabled: false
