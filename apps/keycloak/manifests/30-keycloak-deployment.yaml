apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at keycloak-postgres:5432..."
              until nc -z keycloak-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: keycloak
          image: "quay.io/keycloak/keycloak:${PARAM_APP_IMAGE_TAG}"
          args:
            - start-dev
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: management
              containerPort: 9000
              protocol: TCP
          envFrom:
            - secretRef:
                name: keycloak-app-secret
            - configMapRef:
                name: keycloak-config
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
          startupProbe:
            httpGet:
              path: /health/started
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_KEYCLOAK_CPU_REQUEST}
              memory: ${PARAM_KEYCLOAK_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_KEYCLOAK_CPU_LIMIT}
              memory: ${PARAM_KEYCLOAK_MEMORY_LIMIT}
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-data
