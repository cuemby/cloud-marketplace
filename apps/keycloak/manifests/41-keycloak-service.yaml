apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: app
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: ${PARAM_KEYCLOAK_NODEPORT}
      protocol: TCP
