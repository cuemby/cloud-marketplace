#cloud-config
# Cloud-init user-data for deploying Keycloak via Cuemby Cloud Marketplace.
#
# Parameters can be set as environment variables in the write_files section below,
# or they will use the default values shown. Required passwords have no default
# and must be set before use.
#
# VM requirements: 2 CPU, 4 GB RAM, 20 GB disk, Ubuntu 22.04 LTS recommended.
# Firewall: allow inbound TCP on port 30880 (HTTP Admin Console).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="keycloak"
      export APP_VERSION="${APP_VERSION:-25.2.0}"
      # Required parameters
      export PARAM_KEYCLOAK_ADMIN_USER="${PARAM_KEYCLOAK_ADMIN_USER:-user}"
      export PARAM_KEYCLOAK_ADMIN_PASSWORD="${PARAM_KEYCLOAK_ADMIN_PASSWORD:?PARAM_KEYCLOAK_ADMIN_PASSWORD is required}"
      export PARAM_KEYCLOAK_POSTGRES_PASSWORD="${PARAM_KEYCLOAK_POSTGRES_PASSWORD:?PARAM_KEYCLOAK_POSTGRES_PASSWORD is required}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
