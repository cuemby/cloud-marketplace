#cloud-config
# Cloud-init user-data for deploying Keycloak via Cuemby Cloud Marketplace.
#
# Passwords are auto-generated if not provided.
#
# VM requirements: 2 CPU, 4 GB RAM, 30 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on port 30808 (Keycloak).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="keycloak"
      export APP_VERSION="{{app-version}}"
      # Credentials (Cuemby Cloud interpolates {{...}}; auto-generated otherwise)
      export PARAM_KEYCLOAK_ADMIN_PASSWORD="{{param-keycloak-admin-password}}"
      export PARAM_KEYCLOAK_DB_PASSWORD="{{param-keycloak-db-password}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_KEYCLOAK_ADMIN_USER="{{param-keycloak-admin-user}}"
      export PARAM_KEYCLOAK_DB_DATA_SIZE="{{param-keycloak-db-data-size}}"
      export PARAM_KEYCLOAK_DATA_SIZE="{{param-keycloak-data-size}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
