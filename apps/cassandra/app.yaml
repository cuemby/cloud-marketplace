name: cassandra
displayName: Cassandra
description: Highly scalable NoSQL database designed for high availability and linear scalability.
category: database
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/cassandra/img/cassandra-stack-220x234.png

chart:
  name: cassandra
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "12.3.11"

requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi

versions:
  - "12.3.11"

parameters:
  - name: CASSANDRA_PASSWORD
    displayName: Cassandra Password
    description: Password for the cassandra superuser
    type: password
    required: true
    helmMapping: cassandra.dbUser.password

  - name: CASSANDRA_CLUSTER_NAME
    displayName: Cluster Name
    description: Name for the Cassandra cluster
    type: string
    required: false
    default: "cuemby-cassandra"
    helmMapping: cassandra.cluster.name
