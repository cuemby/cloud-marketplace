apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cassandra-data
  labels:
    app.kubernetes.io/name: cassandra
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_CASSANDRA_DATA_SIZE}
