name: vaultwarden
displayName: Vaultwarden
description: Lightweight, open-source Bitwarden-compatible password manager server written in Rust.
category: security
icon: https://raw.githubusercontent.com/dani-garcia/vaultwarden/main/resources/vaultwarden-icon.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 2Gi
  disk: 20Gi
versions:
  - appVersion: "1.35.3"
    imageTag: "1.35.3"
    default: true
parameters:
  - name: VAULTWARDEN_ADMIN_TOKEN
    displayName: Admin Token
    description: Token for accessing the Vaultwarden admin panel
    type: password
    required: false
  - name: VAULTWARDEN_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Vaultwarden data (SQLite database + attachments)
    type: string
    required: false
    default: "5Gi"
  - name: VAULTWARDEN_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: VAULTWARDEN_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
