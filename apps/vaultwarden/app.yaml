name: vaultwarden
displayName: Vaultwarden
description: Lightweight, open-source Bitwarden-compatible password manager server written in Rust.
category: security
icon: https://raw.githubusercontent.com/dani-garcia/vaultwarden/main/resources/vaultwarden-icon.svg

deployMethod: manifest

manifests:
  path: manifests/

ssl:
  enabled: false

requirements:
  cpu: 2
  memory: 2Gi
  disk: 20Gi

versions:
  - appVersion: "1.35.3"
    imageTag: "1.35.3"
    default: true
  - appVersion: "1.34.3"
    imageTag: "1.34.3"
  - appVersion: "1.33.2"
    imageTag: "1.33.2"

parameters:
  - name: VAULTWARDEN_ADMIN_TOKEN
    displayName: Admin Token
    description: Token for accessing the Vaultwarden admin panel
    type: password
    required: false

  - name: VAULTWARDEN_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Vaultwarden data (SQLite database + attachments)
    type: string
    required: false
    default: "5Gi"
