name: haproxy
displayName: HAProxy
description: Reliable, high-performance TCP/HTTP load balancer and proxy server.
category: infrastructure
icon: https://www.haproxy.com/favicon.ico
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 2Gi
  disk: 20Gi
versions:
  - appVersion: "3.2.12"
    imageTag: "3.2.12-alpine"
    default: true
parameters:
  - name: HAPROXY_STATS_PASSWORD
    displayName: Stats Password
    description: Password for the HAProxy stats web interface
    type: password
    required: false
  - name: HAPROXY_STATS_USER
    displayName: Stats Username
    description: Username for the HAProxy stats web interface
    type: string
    required: false
    default: "admin"

  - name: HAPROXY_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: HAPROXY_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
