# Cuemby defaults for Valkey on single-node K3s.
# These override the upstream bitnami/valkey defaults for our environment.

valkey:
  # Single-node architecture (no replicas on K3s)
  architecture: standalone

  # Authentication (password set via PARAM_VALKEY_PASSWORD)
  auth:
    enabled: true

  # Master node configuration
  master:
    # Expose via NodePort
    service:
      type: NodePort
      nodePorts:
        valkey: 30637

    # Conservative resource requests for shared VMs
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Use K3s default StorageClass
    persistence:
      enabled: true
      storageClass: local-path
      size: 8Gi

    # Tuned probes for slower VM startup
    startupProbe:
      enabled: true
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      failureThreshold: 24
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 6

  # Disable replicas (standalone architecture)
  replica:
    replicaCount: 0

  # Disable metrics by default
  metrics:
    enabled: false
