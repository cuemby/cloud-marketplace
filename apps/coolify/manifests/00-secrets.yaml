apiVersion: v1
kind: Secret
metadata:
  name: coolify-db-secret
  labels:
    app.kubernetes.io/name: coolify
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "${PARAM_COOLIFY_DB_PASSWORD}"
  POSTGRES_USER: "coolify"
  POSTGRES_DB: "coolify"
---
apiVersion: v1
kind: Secret
metadata:
  name: coolify-app-secret
  labels:
    app.kubernetes.io/name: coolify
    app.kubernetes.io/component: app
type: Opaque
stringData:
  APP_KEY: "${PARAM_COOLIFY_APP_KEY}"
  DB_PASSWORD: "${PARAM_COOLIFY_DB_PASSWORD}"
  DB_HOST: "coolify-postgres"
  DB_PORT: "5432"
  DB_USERNAME: "coolify"
  DB_DATABASE: "coolify"
  REDIS_HOST: "coolify-redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${PARAM_COOLIFY_REDIS_PASSWORD}"
  PUSHER_APP_ID: "${PARAM_COOLIFY_PUSHER_APP_ID}"
  PUSHER_APP_KEY: "${PARAM_COOLIFY_PUSHER_APP_KEY}"
  PUSHER_APP_SECRET: "${PARAM_COOLIFY_PUSHER_APP_SECRET}"
