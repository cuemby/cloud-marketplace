apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coolify-postgres-data
  labels:
    app.kubernetes.io/name: coolify
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: "${PARAM_COOLIFY_DB_DATA_SIZE}"
