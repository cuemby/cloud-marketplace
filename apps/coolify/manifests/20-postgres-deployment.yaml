apiVersion: apps/v1
kind: Deployment
metadata:
  name: coolify-postgres
  labels:
    app.kubernetes.io/name: coolify
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: coolify
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coolify
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: docker.io/library/postgres:15-alpine
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: coolify-db-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          startupProbe:
            exec:
              command:
                - pg_isready
                - -U
                - coolify
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - coolify
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - coolify
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_COOLIFY_POSTGRES_CPU_REQUEST}
              memory: ${PARAM_COOLIFY_POSTGRES_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_COOLIFY_POSTGRES_CPU_LIMIT}
              memory: ${PARAM_COOLIFY_POSTGRES_MEMORY_LIMIT}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: coolify-postgres-data
