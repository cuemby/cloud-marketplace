# Cuemby defaults for Kafka on single-node K3s.

global:
  imageRegistry: public.ecr.aws

kafka:
  # KRaft mode (no ZooKeeper)
  kraft:
    enabled: true
  zookeeper:
    enabled: false

  # Single controller+broker combined node
  controller:
    replicaCount: 1
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 2Gi
    persistence:
      enabled: true
      storageClass: local-path
      size: 15Gi
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

  broker:
    replicaCount: 0

  # Expose via NodePort
  externalAccess:
    enabled: false
  listeners:
    client:
      protocol: PLAINTEXT

  service:
    type: NodePort
    nodePorts:
      client: "30092"

  metrics:
    kafka:
      enabled: false
    jmx:
      enabled: false
