apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: kafka
          image: docker.io/apache/kafka:${PARAM_APP_IMAGE_TAG}
          ports:
            - name: broker
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          envFrom:
            - configMapRef:
                name: kafka-config
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          startupProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 9092
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9092
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_KAFKA_CPU_REQUEST}
              memory: ${PARAM_KAFKA_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_KAFKA_CPU_LIMIT}
              memory: ${PARAM_KAFKA_MEMORY_LIMIT}
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-data
