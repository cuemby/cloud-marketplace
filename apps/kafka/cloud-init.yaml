#cloud-config
# Cloud-init user-data for deploying Apache Kafka via Cuemby Cloud Marketplace.
#
# Cluster ID is auto-generated if not provided.
#
# VM requirements: 4 CPU, 8 GB RAM, 50 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on port 30909 (Kafka broker).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="kafka"
      export APP_VERSION="{{app-version}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_KAFKA_CLUSTER_ID="{{param-kafka-cluster-id}}"
      export PARAM_KAFKA_DATA_SIZE="{{param-kafka-data-size}}"
      export PARAM_KAFKA_HEAP_OPTS="{{param-kafka-heap-opts}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
