apiVersion: apps/v1
kind: Deployment
metadata:
  name: joomla
  labels:
    app.kubernetes.io/name: joomla
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: joomla
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joomla
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-mariadb
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for MariaDB at joomla-mariadb:3306..."
              until nc -z joomla-mariadb 3306; do
                echo "MariaDB not ready, retrying in 3s..."
                sleep 3
              done
              echo "MariaDB is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: joomla
          image: "docker.io/library/joomla:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: JOOMLA_DB_HOST
              value: "joomla-mariadb"
            - name: JOOMLA_DB_USER
              value: "joomla"
            - name: JOOMLA_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: joomla-db-secret
                  key: MYSQL_PASSWORD
            - name: JOOMLA_DB_NAME
              value: "joomla"
          volumeMounts:
            - name: joomla-data
              mountPath: /var/www/html
          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_JOOMLA_CPU_REQUEST}
              memory: ${PARAM_JOOMLA_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_JOOMLA_CPU_LIMIT}
              memory: ${PARAM_JOOMLA_MEMORY_LIMIT}
      volumes:
        - name: joomla-data
          persistentVolumeClaim:
            claimName: joomla-data
