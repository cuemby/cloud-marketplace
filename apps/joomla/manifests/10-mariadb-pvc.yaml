apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: joomla-mariadb-data
  labels:
    app.kubernetes.io/name: joomla
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_JOOMLA_DB_DATA_SIZE}
