# Minimal profile for small VMs (2 CPU / 4 GB RAM).

mastodon:
  web:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  sidekiq:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  streaming:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 125m
        memory: 128Mi
  persistence:
    size: 5Gi
  postgresql:
    primary:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        size: 4Gi
  redis:
    master:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 125m
          memory: 128Mi
      persistence:
        size: 1Gi
  elasticsearch:
    master:
      heapSize: 128m
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        size: 2Gi
