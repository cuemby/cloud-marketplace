name: clickhouse
displayName: ClickHouse
description: High-performance columnar database for real-time analytics and OLAP workloads.
category: database
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/clickhouse/img/clickhouse-stack-220x234.png

chart:
  name: clickhouse
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "9.4.4"

requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi

versions:
  - "9.4.4"

parameters:
  - name: CLICKHOUSE_ADMIN_PASSWORD
    displayName: Admin Password
    description: Password for the ClickHouse default user
    type: password
    required: true
    helmMapping: clickhouse.auth.password
