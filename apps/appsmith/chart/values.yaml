# Cuemby defaults for Appsmith on single-node K3s.

global:
  imageRegistry: public.ecr.aws

appsmith:
  # Client (frontend)
  client:
    replicaCount: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Backend server
  backend:
    replicaCount: 1
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 1Gi
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10
      failureThreshold: 30
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 90
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

  # RTS (real-time server)
  rts:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ingress:
    enabled: false

  # Bundled MongoDB
  mongodb:
    enabled: true
    architecture: standalone
    auth:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      enabled: true
      storageClass: local-path
      size: 8Gi

  # Bundled Redis
  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: true
    master:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 2Gi
    replica:
      replicaCount: 0

  metrics:
    enabled: false
