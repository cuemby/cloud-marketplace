# Minimal profile for small VMs (2 CPU / 4 GB RAM).
# Layered on top of values.yaml with lower resource limits.
# Note: Superset + PostgreSQL + Redis requires at least 2 CPU / 4 GB RAM.

superset:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  postgresql:
    primary:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        size: 4Gi
  redis:
    master:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 125m
          memory: 128Mi
      persistence:
        size: 1Gi
