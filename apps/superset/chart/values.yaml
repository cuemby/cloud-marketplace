# Cuemby defaults for Superset on single-node K3s.
# These override the upstream bitnami/superset defaults for our environment.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

superset:
  # ClusterIP — Gateway API routes external traffic to Superset
  service:
    type: ClusterIP

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

  # Tuned probes for slower VM startup (Superset init is heavy)
  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Bundled PostgreSQL
  postgresql:
    enabled: true
    architecture: standalone
    primary:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi

  # Bundled Redis
  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: true
    master:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 2Gi
    replica:
      replicaCount: 0

  # Disable metrics by default
  metrics:
    enabled: false
