name: harbor
displayName: Harbor
description: Cloud native container image registry with vulnerability scanning, RBAC, and replication.
category: storage
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/harbor/img/harbor-stack-220x234.png

chart:
  name: harbor
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "27.0.3"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 8Gi
  disk: 50Gi

versions:
  - "27.0.3"

parameters:
  - name: HARBOR_ADMIN_PASSWORD
    displayName: Admin Password
    description: Harbor administrator password
    type: password
    required: true
    helmMapping: harbor.adminPassword

  - name: HARBOR_SECRET_KEY
    displayName: Secret Key
    description: Secret key for Harbor encryption (16 characters)
    type: password
    required: true
    helmMapping: harbor.secretKey

  - name: HARBOR_POSTGRES_PASSWORD
    displayName: PostgreSQL Password
    description: Password for the bundled PostgreSQL database
    type: password
    required: true
    helmMapping: harbor.postgresql.auth.password

  - name: HARBOR_REDIS_PASSWORD
    displayName: Redis Password
    description: Password for the bundled Redis instance
    type: password
    required: true
    helmMapping: harbor.redis.auth.password
