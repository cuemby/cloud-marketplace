apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-jobservice
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/component: jobservice
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: harbor
      app.kubernetes.io/component: jobservice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harbor
        app.kubernetes.io/component: jobservice
    spec:
      initContainers:
        - name: wait-for-core
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for Harbor Core at harbor-core:8080..."
              until nc -z harbor-core 8080; do
                echo "Core not ready, retrying in 3s..."
                sleep 3
              done
              echo "Harbor Core is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: harbor-jobservice
          image: "docker.io/goharbor/harbor-jobservice:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: CORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: secret
            - name: JOBSERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-jobservice-secret
                  key: JOBSERVICE_SECRET
            - name: CORE_URL
              value: "http://harbor-core:8080"
            - name: REGISTRY_URL
              value: "http://harbor-registry:5000"
            - name: REGISTRY_CONTROLLER_URL
              value: "http://harbor-registry:8080"
            - name: REGISTRY_CREDENTIAL_USERNAME
              value: "harbor_registry_user"
            - name: REGISTRY_CREDENTIAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-registry-secret
                  key: REGISTRY_HTTP_SECRET
            - name: TOKEN_SERVICE_URL
              value: "http://harbor-core:8080/service/token"
          volumeMounts:
            - name: jobservice-config
              mountPath: /etc/jobservice/config.yml
              subPath: config.yml
            - name: jobservice-data
              mountPath: /var/log/jobs
          startupProbe:
            httpGet:
              path: /api/v1/stats
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v1/stats
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/stats
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_HARBOR_JOBSERVICE_CPU_REQUEST}
              memory: ${PARAM_HARBOR_JOBSERVICE_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_HARBOR_JOBSERVICE_CPU_LIMIT}
              memory: ${PARAM_HARBOR_JOBSERVICE_MEMORY_LIMIT}
      volumes:
        - name: jobservice-config
          configMap:
            name: harbor-jobservice-config
        - name: jobservice-data
          persistentVolumeClaim:
            claimName: harbor-jobservice-data
