apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-core
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/component: core
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: harbor
      app.kubernetes.io/component: core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harbor
        app.kubernetes.io/component: core
    spec:
      initContainers:
        - name: wait-for-db
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for Harbor DB at harbor-db:5432..."
              until nc -z harbor-db 5432; do
                echo "DB not ready, retrying in 3s..."
                sleep 3
              done
              echo "Harbor DB is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
        - name: wait-for-registry
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for Registry at harbor-registry:5000..."
              until nc -z harbor-registry 5000; do
                echo "Registry not ready, retrying in 3s..."
                sleep 3
              done
              echo "Registry is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: harbor-core
          image: "docker.io/goharbor/harbor-core:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: harbor-core-config
          env:
            - name: CORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: secret
            - name: HARBOR_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: HARBOR_ADMIN_PASSWORD
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-db-secret
                  key: POSTGRES_PASSWORD
            - name: REGISTRY_CREDENTIAL_USERNAME
              value: "harbor_registry_user"
            - name: REGISTRY_CREDENTIAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-registry-secret
                  key: REGISTRY_HTTP_SECRET
            - name: CSRF_KEY
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: CSRF_KEY
            - name: JOBSERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-jobservice-secret
                  key: JOBSERVICE_SECRET
          volumeMounts:
            - name: core-config
              mountPath: /etc/core/app.conf
              subPath: app.conf
            - name: token-cert
              mountPath: /etc/core/private_key.pem
              subPath: tls.key
          startupProbe:
            httpGet:
              path: /api/v2.0/ping
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /api/v2.0/ping
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2.0/ping
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_HARBOR_CORE_CPU_REQUEST}
              memory: ${PARAM_HARBOR_CORE_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_HARBOR_CORE_CPU_LIMIT}
              memory: ${PARAM_HARBOR_CORE_MEMORY_LIMIT}
      volumes:
        - name: core-config
          configMap:
            name: harbor-core-config
            items:
              - key: app.conf
                path: app.conf
        - name: token-cert
          secret:
            secretName: harbor-token-cert
