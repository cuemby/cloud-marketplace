name: oauth2-proxy
displayName: OAuth2 Proxy
description: Reverse proxy providing authentication with Google, GitHub, and other OAuth2 providers.
category: identity
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/oauth2-proxy/img/oauth2-proxy-stack-220x234.png

chart:
  name: oauth2-proxy
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "8.0.2"

ssl:
  enabled: true

requirements:
  cpu: 1
  memory: 1Gi
  disk: 5Gi

versions:
  - "8.0.2"

parameters:
  - name: OAUTH2_PROXY_CLIENT_ID
    displayName: OAuth Client ID
    description: OAuth2 provider client ID
    type: string
    required: true
    helmMapping: oauth2-proxy.configuration.clientID

  - name: OAUTH2_PROXY_CLIENT_SECRET
    displayName: OAuth Client Secret
    description: OAuth2 provider client secret
    type: password
    required: true
    helmMapping: oauth2-proxy.configuration.clientSecret

  - name: OAUTH2_PROXY_COOKIE_SECRET
    displayName: Cookie Secret
    description: Secret for cookie encryption (32-byte base64 string)
    type: password
    required: true
    helmMapping: oauth2-proxy.configuration.cookieSecret

  - name: OAUTH2_PROXY_PROVIDER
    displayName: OAuth Provider
    description: OAuth2 provider name (google, github, azure, etc.)
    type: string
    required: false
    default: google
    helmMapping: oauth2-proxy.configuration.provider
