name: mariadb
displayName: MariaDB
description: Community-developed fork of MySQL with enhanced features and performance.
category: database
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/mariadb/img/mariadb-stack-220x234.png

chart:
  name: mariadb
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "25.0.0"

requirements:
  cpu: 1
  memory: 2Gi
  disk: 20Gi

versions:
  - "25.0.0"

parameters:
  - name: MARIADB_ROOT_PASSWORD
    displayName: Root Password
    description: Password for the MariaDB root user
    type: password
    required: true
    helmMapping: mariadb.auth.rootPassword

  - name: MARIADB_USERNAME
    displayName: Custom Username
    description: Name for an optional custom user to create
    type: string
    required: false
    default: ""
    helmMapping: mariadb.auth.username

  - name: MARIADB_PASSWORD
    displayName: Custom User Password
    description: Password for the optional custom user
    type: password
    required: false
    helmMapping: mariadb.auth.password

  - name: MARIADB_DATABASE
    displayName: Database Name
    description: Name for an optional custom database to create
    type: string
    required: false
    default: ""
    helmMapping: mariadb.auth.database
