apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: mariadb
          image: docker.io/library/mariadb:${PARAM_APP_IMAGE_TAG}
          ports:
            - containerPort: 3306
              protocol: TCP
          envFrom:
            - secretRef:
                name: mariadb-credentials
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb-admin ping -u root -p${PARAM_MARIADB_ROOT_PASSWORD}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb-admin ping -u root -p${PARAM_MARIADB_ROOT_PASSWORD}
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb-admin ping -u root -p${PARAM_MARIADB_ROOT_PASSWORD}
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_MARIADB_CPU_REQUEST}
              memory: ${PARAM_MARIADB_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_MARIADB_CPU_LIMIT}
              memory: ${PARAM_MARIADB_MEMORY_LIMIT}
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data
