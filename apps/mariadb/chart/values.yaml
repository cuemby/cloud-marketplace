# Cuemby defaults for MariaDB on single-node K3s.
# These override the upstream bitnami/mariadb defaults for our environment.

mariadb:
  # Single-node architecture (no read replicas on K3s)
  architecture: standalone

  # Primary node configuration
  primary:
    # Expose via NodePort
    service:
      type: NodePort
      nodePorts:
        mysql: "30307"

    # Conservative resource requests for shared VMs
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: "1"
        memory: 1Gi

    # Use K3s default StorageClass
    persistence:
      enabled: true
      storageClass: local-path
      size: 10Gi

    # Tuned probes for slower VM startup
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
