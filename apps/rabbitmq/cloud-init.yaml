#cloud-config
# Cloud-init user-data for deploying RabbitMQ via Cuemby Cloud Marketplace.
#
# Admin password is auto-generated if not provided.
#
# VM requirements: 2 CPU, 4 GB RAM, 20 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on ports 30672 (AMQP) and 31672 (Management UI).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="rabbitmq"
      export APP_VERSION="{{app-version}}"
      # Credentials (Cuemby Cloud interpolates {{...}}; auto-generated otherwise)
      export PARAM_RABBITMQ_DEFAULT_PASS="{{param-rabbitmq-default-pass}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_RABBITMQ_DEFAULT_USER="{{param-rabbitmq-default-user}}"
      export PARAM_RABBITMQ_DATA_SIZE="{{param-rabbitmq-data-size}}"
      export PARAM_RABBITMQ_SSL_ENABLED="{{param-rabbitmq-ssl-enabled}}"
      export PARAM_RABBITMQ_HOSTNAME="{{param-rabbitmq-hostname}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
