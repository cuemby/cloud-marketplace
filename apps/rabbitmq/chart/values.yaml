# Cuemby defaults for RabbitMQ on single-node K3s.
# These override the upstream bitnami/rabbitmq defaults for our environment.

rabbitmq:
  # Single replica (single-node K3s)
  replicaCount: 1

  # Expose via NodePort (no ingress controller on K3s with Traefik disabled)
  service:
    type: NodePort
    nodePorts:
      amqp: "30672"
      manager: "31672"

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

  # Persistence using K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 8Gi

  # Tuned probes for slower VM startup (Erlang VM boot is heavy)
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 20
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 30
    timeoutSeconds: 20
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 20
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
