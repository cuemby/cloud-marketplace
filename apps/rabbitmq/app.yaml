name: rabbitmq
displayName: RabbitMQ
description: Reliable, open-source message broker supporting AMQP, MQTT, and STOMP protocols with a management UI.
category: database
icon: https://www.rabbitmq.com/img/rabbitmq-logo-with-name.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi
versions:
  - appVersion: "4.2.4"
    imageTag: "4.2.4-management"
    default: true
parameters:
  - name: RABBITMQ_DEFAULT_USER
    displayName: Admin Username
    description: RabbitMQ admin username
    type: string
    required: false
    default: "admin"
  - name: RABBITMQ_DEFAULT_PASS
    displayName: Admin Password
    description: RabbitMQ admin password (auto-generated if not set)
    type: password
    required: false
  - name: RABBITMQ_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for RabbitMQ data (mnesia database)
    type: string
    required: false
    default: "10Gi"

  - name: RABBITMQ_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: RABBITMQ_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
