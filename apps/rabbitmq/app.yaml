name: rabbitmq
displayName: RabbitMQ
description: Open source message broker for reliable, highly-available messaging scenarios.
category: messaging
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/rabbitmq/img/rabbitmq-stack-220x234.png

chart:
  name: rabbitmq
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "16.0.14"

requirements:
  cpu: 1
  memory: 2Gi
  disk: 10Gi

versions:
  - "16.0.14"

parameters:
  - name: RABBITMQ_USERNAME
    displayName: Username
    description: RabbitMQ application username
    type: string
    required: true
    default: user
    helmMapping: rabbitmq.auth.username

  - name: RABBITMQ_PASSWORD
    displayName: Password
    description: RabbitMQ application password
    type: password
    required: true
    helmMapping: rabbitmq.auth.password
