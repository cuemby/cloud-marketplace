name: code-server
displayName: code-server
description: VS Code running in the browser, accessible from any device with a consistent development environment.
category: devops
icon: https://raw.githubusercontent.com/coder/code-server/main/src/browser/media/favicon.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi
versions:
  - appVersion: "4.109.2"
    imageTag: "4.109.2"
    default: true
parameters:
  - name: CODE_SERVER_PASSWORD
    displayName: Password
    description: Password for accessing the code-server web IDE
    type: password
    required: false
  - name: CODE_SERVER_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for workspace data
    type: string
    required: false
    default: "20Gi"
  - name: CODE_SERVER_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: CODE_SERVER_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
