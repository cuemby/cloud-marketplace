# Cuemby defaults for Jaeger on single-node K3s.

global:
  imageRegistry: public.ecr.aws

jaeger:
  query:
    replicaCount: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    startupProbe:
      enabled: true
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 20
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

  collector:
    replicaCount: 1
    service:
      type: NodePort
      nodePorts:
        grpc: "31468"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  agent:
    enabled: false

  ingress:
    enabled: false

  metrics:
    enabled: false
