apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferretdb
  labels:
    app.kubernetes.io/name: ferretdb
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ferretdb
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ferretdb
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at ferretdb-postgres:5432..."
              until nc -z ferretdb-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: ferretdb
          image: "ghcr.io/ferretdb/ferretdb:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 27017
              protocol: TCP
          env:
            - name: FERRETDB_POSTGRESQL_URL
              value: "postgres://ferretdb:${PARAM_FERRETDB_DB_PASSWORD}@ferretdb-postgres:5432/ferretdb"
          startupProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 27017
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 27017
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_FERRETDB_CPU_REQUEST}
              memory: ${PARAM_FERRETDB_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_FERRETDB_CPU_LIMIT}
              memory: ${PARAM_FERRETDB_MEMORY_LIMIT}
