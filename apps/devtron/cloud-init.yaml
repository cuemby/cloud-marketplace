#cloud-config
# Cloud-init user-data for deploying Devtron via Cuemby Cloud Marketplace.
#
# Passwords are auto-generated if not provided.
#
# VM requirements: 4 CPU, 8 GB RAM, 50 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on port 30080 (Dashboard).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="devtron"
      export APP_VERSION="{{app-version}}"
      # Credentials (Cuemby Cloud interpolates {{...}}; auto-generated otherwise)
      export PARAM_DEVTRON_DB_PASSWORD="{{param-devtron-db-password}}"
      export PARAM_DEVTRON_ADMIN_PASSWORD="{{param-devtron-admin-password}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_DEVTRON_DB_DATA_SIZE="{{param-devtron-db-data-size}}"
      export PARAM_DEVTRON_SSL_ENABLED="{{param-devtron-ssl-enabled}}"
      export PARAM_DEVTRON_HOSTNAME="{{param-devtron-hostname}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
