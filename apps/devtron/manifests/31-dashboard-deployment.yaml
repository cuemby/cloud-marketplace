apiVersion: apps/v1
kind: Deployment
metadata:
  name: devtron-dashboard
  labels:
    app.kubernetes.io/name: devtron
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: devtron
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devtron
        app.kubernetes.io/component: dashboard
    spec:
      initContainers:
        - name: wait-for-orchestrator
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for Devtron orchestrator at devtron-orchestrator:80..."
              until nc -z devtron-orchestrator 80; do
                echo "Orchestrator not ready, retrying in 5s..."
                sleep 5
              done
              echo "Orchestrator is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: dashboard
          image: "quay.io/devtron/dashboard:b48d0910-690-38228"
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: devtron-dashboard-cm
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_DEVTRON_DASHBOARD_CPU_REQUEST}
              memory: ${PARAM_DEVTRON_DASHBOARD_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_DEVTRON_DASHBOARD_CPU_LIMIT}
              memory: ${PARAM_DEVTRON_DASHBOARD_MEMORY_LIMIT}
