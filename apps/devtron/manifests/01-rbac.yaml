apiVersion: v1
kind: ServiceAccount
metadata:
  name: devtron
  labels:
    app.kubernetes.io/name: devtron
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devtron-orchestrator
  labels:
    app.kubernetes.io/name: devtron
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devtron-orchestrator
  labels:
    app.kubernetes.io/name: devtron
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: devtron-orchestrator
subjects:
  - kind: ServiceAccount
    name: devtron
