apiVersion: v1
kind: ServiceAccount
metadata:
  name: devtron
  labels:
    app.kubernetes.io/name: devtron
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devtron-orchestrator
  labels:
    app.kubernetes.io/name: devtron
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devtron-orchestrator
  labels:
    app.kubernetes.io/name: devtron
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: devtron-orchestrator
subjects:
  - kind: ServiceAccount
    name: devtron
    namespace: ${PARAM_DEVTRON_NAMESPACE}
