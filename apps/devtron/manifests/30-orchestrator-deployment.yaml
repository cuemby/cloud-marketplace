apiVersion: apps/v1
kind: Deployment
metadata:
  name: devtron-orchestrator
  labels:
    app.kubernetes.io/name: devtron
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: devtron
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devtron
        app.kubernetes.io/component: orchestrator
    spec:
      serviceAccountName: devtron
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at devtron-postgres:5432..."
              until nc -z devtron-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
        - name: copy-migration-scripts
          image: "quay.io/devtron/hyperion:${PARAM_APP_IMAGE_TAG}"
          command:
            - /bin/sh
            - -c
            - cp -r /scripts/. /shared/
          volumeMounts:
            - name: migration-scripts
              mountPath: /shared
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: migrate-orchestrator
          image: docker.io/migrate/migrate:v4.18.3
          command:
            - /bin/sh
            - -c
            - |
              migrate -path /shared/sql/ \
                -database "postgres://${PG_USER}:${PG_PASSWORD}@${PG_ADDR}:${PG_PORT}/${PG_DATABASE}?sslmode=disable" \
                up
          envFrom:
            - configMapRef:
                name: devtron-cm
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devtron-secret
                  key: PG_PASSWORD
          volumeMounts:
            - name: migration-scripts
              mountPath: /shared
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: migrate-casbin
          image: docker.io/migrate/migrate:v4.18.3
          command:
            - /bin/sh
            - -c
            - |
              migrate -path /shared/casbin/ \
                -database "postgres://${PG_USER}:${PG_PASSWORD}@${PG_ADDR}:${PG_PORT}/casbin?sslmode=disable" \
                up
          envFrom:
            - configMapRef:
                name: devtron-cm
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devtron-secret
                  key: PG_PASSWORD
          volumeMounts:
            - name: migration-scripts
              mountPath: /shared
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: wait-for-nats
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for NATS at devtron-nats:4222..."
              until nc -z devtron-nats 4222; do
                echo "NATS not ready, retrying in 3s..."
                sleep 3
              done
              echo "NATS is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: orchestrator
          image: "quay.io/devtron/hyperion:${PARAM_APP_IMAGE_TAG}"
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: devtron-cm
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devtron-secret
                  key: PG_PASSWORD
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_DEVTRON_ORCHESTRATOR_CPU_REQUEST}
              memory: ${PARAM_DEVTRON_ORCHESTRATOR_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_DEVTRON_ORCHESTRATOR_CPU_LIMIT}
              memory: ${PARAM_DEVTRON_ORCHESTRATOR_MEMORY_LIMIT}
      volumes:
        - name: migration-scripts
          emptyDir: {}
