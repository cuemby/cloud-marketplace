name: devtron
displayName: Devtron
description: Kubernetes-native application lifecycle management platform for CI/CD, GitOps, and deployment automation.
category: devops
icon: https://devtron.ai/assets/img/devtron-logo-dark.svg

deployMethod: manifest

manifests:
  path: manifests/

ssl:
  enabled: true

requirements:
  cpu: 4
  memory: 8Gi
  disk: 50Gi

versions:
  - appVersion: "2.0.0"
    imageTag: "f0c18f20-280-38148"
    default: true

parameters:
  - name: DEVTRON_DB_PASSWORD
    displayName: Database Password
    description: PostgreSQL password for Devtron (auto-generated if not set)
    type: password
    required: false

  - name: DEVTRON_ADMIN_PASSWORD
    displayName: Admin Password
    description: Devtron admin dashboard password (auto-generated if not set)
    type: password
    required: false

  - name: DEVTRON_DB_DATA_SIZE
    displayName: Database Storage Size
    description: Size of persistent volume for PostgreSQL data
    type: string
    required: false
    default: "10Gi"

  - name: DEVTRON_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: DEVTRON_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
