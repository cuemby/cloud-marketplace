# Cuemby defaults for WordPress on single-node K3s.
# These override the upstream bitnami/wordpress defaults for our environment.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

wordpress:
  # ClusterIP — Traefik Gateway routes external traffic to WordPress
  service:
    type: ClusterIP

  # Tell WordPress it's behind HTTPS (Traefik terminates TLS)
  wordpressScheme: https

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

  # Use K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

  # Tuned probes for slower VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Bundled MariaDB
  mariadb:
    enabled: true
    architecture: standalone
    auth:
      database: wordpress
      username: wordpress
    primary:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi

  # Disable memcached (not needed for single-node)
  memcached:
    enabled: false

  # Disable metrics by default
  metrics:
    enabled: false
