apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: wordpress
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wordpress
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-mariadb
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for MariaDB at wordpress-mariadb:3306..."
              until nc -z wordpress-mariadb 3306; do
                echo "MariaDB not ready, retrying in 3s..."
                sleep 3
              done
              echo "MariaDB is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: wordpress
          image: "docker.io/library/wordpress:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: wordpress-app-secret
            - configMapRef:
                name: wordpress-config
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          startupProbe:
            httpGet:
              path: /wp-admin/install.php
              port: 80
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /wp-login.php
              port: 80
              httpHeaders:
                - name: Host
                  value: localhost
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /wp-login.php
              port: 80
              httpHeaders:
                - name: Host
                  value: localhost
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_WORDPRESS_CPU_REQUEST}
              memory: ${PARAM_WORDPRESS_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_WORDPRESS_CPU_LIMIT}
              memory: ${PARAM_WORDPRESS_MEMORY_LIMIT}
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-data
