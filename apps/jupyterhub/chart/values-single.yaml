# Minimal profile for small VMs (2 CPU / 4 GB RAM).
# Layered on top of values.yaml with lower resource limits.
# Note: JupyterHub hub + proxy + singleuser pods require at least 2 CPU / 4 GB RAM.

jupyterhub:
  hub:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  proxy:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 125m
        memory: 128Mi
  singleuser:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      size: 2Gi
