#cloud-config
# Cloud-init user-data for deploying JupyterHub via Cuemby Cloud Marketplace.
#
# Parameters can be set as environment variables in the marketplace-env.sh
# file below. Replace placeholder values with your actual configuration.
#
# VM requirements: 2 CPU, 4 GB RAM, 20 GB disk, Ubuntu 22.04 LTS recommended.
# Firewall: allow inbound TCP on ports 80 (HTTP) and 443 (HTTPS).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="jupyterhub"
      export APP_VERSION="${APP_VERSION:-10.0.5}"
      # Required parameters
      export PARAM_JUPYTERHUB_ADMIN_USER="${PARAM_JUPYTERHUB_ADMIN_USER:-admin}"
      export PARAM_JUPYTERHUB_ADMIN_PASSWORD="${PARAM_JUPYTERHUB_ADMIN_PASSWORD:?PARAM_JUPYTERHUB_ADMIN_PASSWORD is required}"
      # SSL parameters (optional â€” hostname auto-detected via sslip.io if not set)
      export PARAM_JUPYTERHUB_HOSTNAME="${PARAM_JUPYTERHUB_HOSTNAME:-}"
      export ACME_EMAIL="${ACME_EMAIL:?ACME_EMAIL is required for SSL}"
      export ACME_USE_STAGING="${ACME_USE_STAGING:-false}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
