name: jupyterhub
displayName: JupyterHub
description: Multi-user server for Jupyter notebooks enabling collaborative data science environments.
category: ai-ml
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/jupyterhub/img/jupyterhub-stack-220x234.png

chart:
  name: jupyterhub
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "10.0.5"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - "10.0.5"

parameters:
  - name: JUPYTERHUB_ADMIN_USER
    displayName: Admin Username
    description: JupyterHub administrator username
    type: string
    required: true
    default: admin
    helmMapping: jupyterhub.hub.adminUser

  - name: JUPYTERHUB_ADMIN_PASSWORD
    displayName: Admin Password
    description: JupyterHub administrator password
    type: password
    required: true
    helmMapping: jupyterhub.hub.password
