name: rancher
displayName: Rancher
description: Complete Kubernetes management platform for deploying and managing clusters across any infrastructure.
category: devops
icon: https://www.rancher.com/assets/img/brand-guidelines/project-logos/rancher-logo-horiz-color.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 4
  memory: 8Gi
  disk: 50Gi
versions:
  - appVersion: "2.13.2"
    imageTag: "v2.13.2"
    default: true
parameters:
  - name: RANCHER_BOOTSTRAP_PASSWORD
    displayName: Bootstrap Password
    description: Initial admin password for Rancher (auto-generated if not set)
    type: password
    required: false
  - name: RANCHER_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Rancher data
    type: string
    required: false
    default: "20Gi"

  - name: RANCHER_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: RANCHER_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
