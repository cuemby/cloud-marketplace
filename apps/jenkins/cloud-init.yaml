#cloud-config
# Cloud-init user-data for deploying Jenkins via Cuemby Cloud Marketplace.
#
# Admin account is created via Jenkins' first-visit setup wizard.
#
# VM requirements: 2 CPU, 4 GB RAM, 30 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on ports 30080 (HTTP) and 30500 (JNLP agents).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="jenkins"
      export APP_VERSION="{{app-version}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_JENKINS_DATA_SIZE="{{param-jenkins-data-size}}"
      export PARAM_JENKINS_JAVA_OPTS="{{param-jenkins-java-opts}}"
      export PARAM_JENKINS_SSL_ENABLED="{{param-jenkins-ssl-enabled}}"
      export PARAM_JENKINS_HOSTNAME="{{param-jenkins-hostname}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
