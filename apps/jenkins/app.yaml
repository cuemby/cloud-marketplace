name: jenkins
displayName: Jenkins
description: Open-source CI/CD automation server for building, testing, and deploying software.
category: devops
icon: https://www.jenkins.io/images/logos/jenkins/jenkins.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi
versions:
  - appVersion: "2.541.2"
    imageTag: "2.541.2-lts-jdk21"
    default: true
parameters:
  - name: JENKINS_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Jenkins home directory
    type: string
    required: false
    default: "20Gi"
  - name: JENKINS_JAVA_OPTS
    displayName: JVM Options
    description: "JVM heap settings for Jenkins"
    type: string
    required: false
    default: "-Xms512m -Xmx1g"

  - name: JENKINS_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: JENKINS_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
