name: jenkins
displayName: Jenkins
description: Leading open source automation server for building, deploying, and automating projects.
category: ci-cd
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/jenkins/img/jenkins-stack-220x234.png

chart:
  name: jenkins
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "13.6.17"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - "13.6.17"

parameters:
  - name: JENKINS_USERNAME
    displayName: Admin Username
    description: Jenkins administrator username
    type: string
    required: true
    default: user
    helmMapping: jenkins.jenkinsUser

  - name: JENKINS_PASSWORD
    displayName: Admin Password
    description: Jenkins administrator password
    type: password
    required: true
    helmMapping: jenkins.jenkinsPassword
