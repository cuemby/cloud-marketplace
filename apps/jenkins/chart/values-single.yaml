# Minimal profile for small VMs (2 CPU / 4 GB RAM).
# Layered on top of values.yaml with lower resource limits.
# Note: Jenkins JVM requires at least 2 CPU / 4 GB RAM.

jenkins:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  persistence:
    size: 10Gi
