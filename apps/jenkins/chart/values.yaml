# Cuemby defaults for Jenkins on single-node K3s.
# These override the upstream bitnami/jenkins defaults for our environment.

jenkins:
  # ClusterIP — Traefik Gateway routes external traffic to Jenkins
  service:
    type: ClusterIP

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs (JVM-heavy)
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

  # Use K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 20Gi

  # Generous probes for JVM boot (Jenkins startup is slow)
  startupProbe:
    enabled: true
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 180
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
