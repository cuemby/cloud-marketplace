name: etcd
displayName: etcd
description: Distributed reliable key-value store for critical configuration data and service discovery.
category: database
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/etcd/img/etcd-stack-220x234.png

chart:
  name: etcd
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "12.0.18"

requirements:
  cpu: 1
  memory: 1Gi
  disk: 10Gi

versions:
  - "12.0.18"

parameters:
  - name: ETCD_ROOT_PASSWORD
    displayName: Root Password
    description: Password for the etcd root user
    type: password
    required: true
    helmMapping: etcd.auth.rbac.rootPassword
