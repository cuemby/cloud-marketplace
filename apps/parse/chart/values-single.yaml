# Minimal profile for small VMs (2 CPU / 4 GB RAM).

parse:
  server:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  dashboard:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 125m
        memory: 128Mi
  mongodb:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 250m
        memory: 256Mi
    persistence:
      size: 4Gi
