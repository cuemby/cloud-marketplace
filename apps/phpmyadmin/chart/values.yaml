# Cuemby defaults for phpMyAdmin on single-node K3s.
# These override the upstream bitnami/phpmyadmin defaults for our environment.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

phpmyadmin:
  # ClusterIP — Traefik Gateway routes external traffic to phpMyAdmin
  service:
    type: ClusterIP

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Tuned probes for slower VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 15
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
