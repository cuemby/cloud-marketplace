name: phpmyadmin
displayName: phpMyAdmin
description: Web-based administration tool for MySQL and MariaDB databases.
category: devtools
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/phpmyadmin/img/phpmyadmin-stack-220x234.png

chart:
  name: phpmyadmin
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "20.0.0"

ssl:
  enabled: true

requirements:
  cpu: 1
  memory: 1Gi
  disk: 5Gi

versions:
  - "20.0.0"

parameters:
  - name: PHPMYADMIN_DB_HOST
    displayName: Database Host
    description: Hostname or IP of the MySQL/MariaDB server to connect to
    type: string
    required: true
    helmMapping: phpmyadmin.db.host

  - name: PHPMYADMIN_DB_PORT
    displayName: Database Port
    description: Port of the MySQL/MariaDB server
    type: string
    required: false
    default: "3306"
    helmMapping: phpmyadmin.db.port
