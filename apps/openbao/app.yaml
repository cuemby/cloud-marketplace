name: openbao
displayName: OpenBao
description: Open-source secrets management, identity, and encryption platform (community fork of Vault).
category: security
icon: https://openbao.org/img/logo-openbao.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi
versions:
  - appVersion: "2.5.0"
    imageTag: "2.5.0"
    default: true
parameters:
  - name: OPENBAO_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for OpenBao data
    type: string
    required: false
    default: "10Gi"
  - name: OPENBAO_DEV_ROOT_TOKEN
    displayName: Dev Root Token
    description: Root token for OpenBao dev mode access
    type: password
    required: false
  - name: OPENBAO_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: OPENBAO_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
