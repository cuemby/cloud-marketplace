name: moodle
displayName: Moodle
description: Open source learning management system for online education and training.
category: education
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/moodle/img/moodle-stack-220x234.png

chart:
  name: moodle
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "28.0.0"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - "28.0.0"

parameters:
  - name: MOODLE_USERNAME
    displayName: Admin Username
    description: Moodle administrator username
    type: string
    required: true
    default: admin
    helmMapping: moodle.moodleUsername

  - name: MOODLE_PASSWORD
    displayName: Admin Password
    description: Moodle administrator password
    type: password
    required: true
    helmMapping: moodle.moodlePassword

  - name: MOODLE_EMAIL
    displayName: Admin Email
    description: Moodle administrator email address
    type: string
    required: true
    helmMapping: moodle.moodleEmail

  - name: MOODLE_MARIADB_ROOT_PASSWORD
    displayName: MariaDB Root Password
    description: Root password for the bundled MariaDB database
    type: password
    required: true
    helmMapping: moodle.mariadb.auth.rootPassword

  - name: MOODLE_MARIADB_PASSWORD
    displayName: MariaDB User Password
    description: User password for the bundled MariaDB database
    type: password
    required: true
    helmMapping: moodle.mariadb.auth.password
