name: selenium
displayName: Selenium Grid
description: Browser automation infrastructure for running automated tests across multiple browsers in parallel.
category: devops
icon: https://www.selenium.dev/images/selenium_logo_square_green.png
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 4
  memory: 8Gi
  disk: 20Gi
versions:
  - appVersion: "4.40.0"
    imageTag: "4.40.0-20260202"
    default: true
parameters:
  - name: SELENIUM_CHROME_NODES
    displayName: Chrome Node Count
    description: Number of Chrome browser nodes (1 on single-node VMs)
    type: string
    required: false
    default: "1"
  - name: SELENIUM_FIREFOX_NODES
    displayName: Firefox Node Count
    description: Number of Firefox browser nodes (1 on single-node VMs)
    type: string
    required: false
    default: "1"
  - name: SELENIUM_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: SELENIUM_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
