name: openclaw
displayName: OpenClaw
description: Open-source personal AI assistant that connects to messaging platforms with autonomous capabilities.
category: ai
icon: https://openclaw.ai/favicon.ico

deployMethod: manifest

manifests:
  path: manifests/

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - appVersion: "2026.2.19"
    imageTag: "2026.2.19"
    default: true

parameters:
  - name: OPENCLAW_API_KEY
    displayName: LLM API Key
    description: API key for the LLM provider (Anthropic, OpenAI, etc.)
    type: password
    required: true

  - name: OPENCLAW_LLM_PROVIDER
    displayName: LLM Provider
    description: LLM provider to use (anthropic, openai)
    type: string
    required: false
    default: "anthropic"

  - name: OPENCLAW_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for OpenClaw data (SQLite, memory, transcripts)
    type: string
    required: false
    default: "10Gi"

  - name: OPENCLAW_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: OPENCLAW_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
