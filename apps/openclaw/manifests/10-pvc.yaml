apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-data
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: gateway
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_OPENCLAW_DATA_SIZE}
