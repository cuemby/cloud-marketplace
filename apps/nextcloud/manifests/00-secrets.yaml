apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-db-secret
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: database
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "${PARAM_NEXTCLOUD_DB_ROOT_PASSWORD}"
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_PASSWORD: "${PARAM_NEXTCLOUD_DB_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-valkey-secret
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  VALKEY_PASSWORD: "${PARAM_NEXTCLOUD_VALKEY_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-app-secret
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: app
type: Opaque
stringData:
  NEXTCLOUD_ADMIN_USER: "${PARAM_NEXTCLOUD_ADMIN_USER}"
  NEXTCLOUD_ADMIN_PASSWORD: "${PARAM_NEXTCLOUD_ADMIN_PASSWORD}"
