apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-mariadb-data
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_NEXTCLOUD_DB_DATA_SIZE}
