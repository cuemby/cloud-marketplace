apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: mysql
          image: docker.io/library/mysql:${PARAM_APP_IMAGE_TAG}
          ports:
            - containerPort: 3306
              protocol: TCP
          envFrom:
            - secretRef:
                name: mysql-credentials
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"$MYSQL_ROOT_PASSWORD"
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"$MYSQL_ROOT_PASSWORD"
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_MYSQL_CPU_REQUEST}
              memory: ${PARAM_MYSQL_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_MYSQL_CPU_LIMIT}
              memory: ${PARAM_MYSQL_MEMORY_LIMIT}
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
