name: postgresql
displayName: PostgreSQL
description: Open source object-relational database known for reliability and data integrity.
category: database
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/postgresql/img/postgresql-stack-220x234.png

chart:
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "18.3.0"

requirements:
  cpu: 1
  memory: 2Gi
  disk: 20Gi

versions:
  - "18.3.0"

parameters:
  - name: POSTGRES_PASSWORD
    displayName: Admin Password
    description: Password for the postgres admin user
    type: password
    required: true
    helmMapping: postgresql.auth.postgresPassword

  - name: POSTGRES_USERNAME
    displayName: Custom Username
    description: Name for an optional custom user to create
    type: string
    required: false
    default: ""
    helmMapping: postgresql.auth.username

  - name: POSTGRES_USER_PASSWORD
    displayName: Custom User Password
    description: Password for the optional custom user
    type: password
    required: false
    helmMapping: postgresql.auth.password

  - name: POSTGRES_DATABASE
    displayName: Database Name
    description: Name for an optional custom database to create
    type: string
    required: false
    default: ""
    helmMapping: postgresql.auth.database
