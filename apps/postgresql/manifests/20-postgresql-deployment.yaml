apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgresql
          image: docker.io/library/postgres:${PARAM_APP_IMAGE_TAG}
          args:
            - "-c"
            - "max_connections=${PARAM_POSTGRESQL_MAX_CONNECTIONS}"
            - "-c"
            - "shared_buffers=${PARAM_POSTGRESQL_SHARED_BUFFERS}"
            - "-c"
            - "work_mem=${PARAM_POSTGRESQL_WORK_MEM}"
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: postgresql-credentials
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U ${PARAM_POSTGRES_USER}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U ${PARAM_POSTGRES_USER}
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U ${PARAM_POSTGRES_USER}
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_POSTGRESQL_CPU_REQUEST}
              memory: ${PARAM_POSTGRESQL_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_POSTGRESQL_CPU_LIMIT}
              memory: ${PARAM_POSTGRESQL_MEMORY_LIMIT}
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-data
