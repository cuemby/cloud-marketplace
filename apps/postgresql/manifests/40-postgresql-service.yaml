apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: ${PARAM_POSTGRESQL_NODEPORT}
      protocol: TCP
