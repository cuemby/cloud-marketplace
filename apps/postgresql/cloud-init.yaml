#cloud-config
# Cloud-init user-data for deploying PostgreSQL via Cuemby Cloud Marketplace.
#
# Parameters can be set as environment variables in the write_files section below,
# or they will use the default values shown. Required passwords have no default
# and must be set before use.
#
# VM requirements: 1 CPU, 2 GB RAM, 20 GB disk, Ubuntu 22.04 LTS recommended.
# Firewall: allow inbound TCP on port 30432 (PostgreSQL).

package_update: true
package_upgrade: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="postgresql"
      export APP_VERSION="${APP_VERSION:-18.3.0}"
      # Required parameters
      export PARAM_POSTGRES_PASSWORD="${PARAM_POSTGRES_PASSWORD:?PARAM_POSTGRES_PASSWORD is required}"
      # Optional parameters
      export PARAM_POSTGRES_USERNAME="${PARAM_POSTGRES_USERNAME:-}"
      export PARAM_POSTGRES_USER_PASSWORD="${PARAM_POSTGRES_USER_PASSWORD:-}"
      export PARAM_POSTGRES_DATABASE="${PARAM_POSTGRES_DATABASE:-}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
