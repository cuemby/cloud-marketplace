# Cuemby defaults for Vault on single-node K3s.

global:
  imageRegistry: public.ecr.aws

vault:
  server:
    replicaCount: 1

    service:
      type: ClusterIP

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    persistence:
      enabled: true
      storageClass: local-path
      size: 8Gi

    startupProbe:
      enabled: true
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 20
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

  ingress:
    enabled: false

  metrics:
    enabled: false
