name: portainer
displayName: Portainer CE
description: Lightweight container management UI for Docker, Swarm, and Kubernetes environments.
category: devops
icon: https://www.portainer.io/hubfs/portainer-logo-black.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 2Gi
  disk: 20Gi
versions:
  - appVersion: "2.33.7"
    imageTag: "2.33.7"
    default: true
parameters:
  - name: PORTAINER_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Portainer data
    type: string
    required: false
    default: "5Gi"
  - name: PORTAINER_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: PORTAINER_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
