#cloud-config
package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="portainer"
      export APP_VERSION="{{app-version}}"
      export PARAM_PORTAINER_DATA_SIZE="{{param-portainer-data-size}}"
      export PARAM_PORTAINER_SSL_ENABLED="{{param-portainer-ssl-enabled}}"
      export PARAM_PORTAINER_HOSTNAME="{{param-portainer-hostname}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
