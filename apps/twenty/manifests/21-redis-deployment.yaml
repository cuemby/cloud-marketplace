apiVersion: apps/v1
kind: Deployment
metadata:
  name: twenty-redis
  labels:
    app.kubernetes.io/name: twenty
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: twenty
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: twenty
        app.kubernetes.io/component: cache
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7-alpine
          args:
            - redis-server
            - --maxmemory
            - 256mb
            - --maxmemory-policy
            - noeviction
          ports:
            - containerPort: 6379
              protocol: TCP
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping | grep -q PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping | grep -q PONG
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping | grep -q PONG
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_TWENTY_REDIS_CPU_REQUEST}
              memory: ${PARAM_TWENTY_REDIS_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_TWENTY_REDIS_CPU_LIMIT}
              memory: ${PARAM_TWENTY_REDIS_MEMORY_LIMIT}
