# Minimal profile for small VMs (2 CPU / 4 GB RAM).

opensearch:
  master:
    heapSize: 512m
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 1Gi
    persistence:
      size: 10Gi
  dashboards:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
