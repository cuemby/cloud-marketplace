# Cuemby defaults for InfluxDB on single-node K3s.

influxdb:
  # Authentication
  auth:
    enabled: true

  # Expose HTTP API via NodePort
  service:
    type: NodePort
    nodePorts:
      http: "30086"

  # Conservative resources
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 2Gi

  # Storage
  persistence:
    enabled: true
    storageClass: local-path
    size: 15Gi

  # Tuned probes for slower VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
