#cloud-config
# Cloud-init user-data for deploying MLflow via Cuemby Cloud Marketplace.
#
# Database password is auto-generated if not provided.
#
# VM requirements: 2 CPU, 4 GB RAM, 30 GB disk, Ubuntu 22.04+ recommended.
# Firewall: allow inbound TCP on port 30500 (MLflow web UI).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="mlflow"
      export APP_VERSION="{{app-version}}"
      # Credentials (Cuemby Cloud interpolates {{...}}; auto-generated otherwise)
      export PARAM_MLFLOW_DB_PASSWORD="{{param-mlflow-db-password}}"
      # Optional parameters (defaults applied in pre-install hook)
      export PARAM_MLFLOW_DB_DATA_SIZE="{{param-mlflow-db-data-size}}"
      export PARAM_MLFLOW_ARTIFACT_SIZE="{{param-mlflow-artifact-size}}"
      export PARAM_MLFLOW_SSL_ENABLED="{{param-mlflow-ssl-enabled}}"
      export PARAM_MLFLOW_HOSTNAME="{{param-mlflow-hostname}}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
