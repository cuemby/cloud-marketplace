# Cuemby defaults for MLflow on single-node K3s.
# These override the upstream bitnami/mlflow defaults for our environment.

mlflow:
  tracking:
    replicaCount: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: "1"
        memory: 1Gi
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 6
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
    persistence:
      enabled: true
      storageClass: local-path
      size: 10Gi

  # Disable built-in ingress â€” routing is via Gateway API
  ingress:
    enabled: false

  # Bundled PostgreSQL
  postgresql:
    enabled: true
    architecture: standalone
    primary:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi

  # Disable metrics by default
  metrics:
    enabled: false
