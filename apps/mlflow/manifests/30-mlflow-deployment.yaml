apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at mlflow-postgres:5432..."
              until nc -z mlflow-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: mlflow
          image: "ghcr.io/mlflow/mlflow:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 5000
              protocol: TCP
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=postgresql://mlflow:${PARAM_MLFLOW_DB_PASSWORD}@mlflow-postgres:5432/mlflow
            - --default-artifact-root=/artifacts
          volumeMounts:
            - name: mlflow-artifacts
              mountPath: /artifacts
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_MLFLOW_CPU_REQUEST}
              memory: ${PARAM_MLFLOW_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_MLFLOW_CPU_LIMIT}
              memory: ${PARAM_MLFLOW_MEMORY_LIMIT}
      volumes:
        - name: mlflow-artifacts
          persistentVolumeClaim:
            claimName: mlflow-artifacts
