name: mlflow
displayName: MLflow
description: Open source platform for managing the machine learning lifecycle including experimentation and deployment.
category: ai-ml
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/mlflow/img/mlflow-stack-220x234.png

chart:
  name: mlflow
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "5.1.17"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - "5.1.17"

parameters:
  - name: MLFLOW_TRACKING_USERNAME
    displayName: Tracking Username
    description: MLflow tracking server basic auth username
    type: string
    required: true
    default: admin
    helmMapping: mlflow.tracking.auth.username

  - name: MLFLOW_TRACKING_PASSWORD
    displayName: Tracking Password
    description: MLflow tracking server basic auth password
    type: password
    required: true
    helmMapping: mlflow.tracking.auth.password

  - name: MLFLOW_POSTGRES_PASSWORD
    displayName: PostgreSQL Password
    description: Password for the bundled PostgreSQL database
    type: password
    required: true
    helmMapping: mlflow.postgresql.auth.password
