name: mlflow
displayName: MLflow
description: Open-source platform for managing the end-to-end machine learning lifecycle.
category: analytics
icon: https://mlflow.org/img/mlflow-black.svg
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi
versions:
  - appVersion: "3.9.0"
    imageTag: "v3.9.0"
    default: true
parameters:
  - name: MLFLOW_DB_PASSWORD
    displayName: Database Password
    description: PostgreSQL password for MLflow (auto-generated if not set)
    type: password
    required: false
  - name: MLFLOW_DB_DATA_SIZE
    displayName: Database Storage Size
    description: Size of persistent volume for PostgreSQL data
    type: string
    required: false
    default: "5Gi"
  - name: MLFLOW_ARTIFACT_SIZE
    displayName: Artifact Storage Size
    description: Size of persistent volume for MLflow artifact storage
    type: string
    required: false
    default: "20Gi"
  - name: MLFLOW_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: MLFLOW_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
