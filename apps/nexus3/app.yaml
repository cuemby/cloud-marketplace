name: nexus3
displayName: Sonatype Nexus Repository
description: Universal repository manager supporting Maven, npm, Docker, and many other package formats.
category: devops
icon: https://help.sonatype.com/docs/files/331022/396498001/1/1680542894957/NexusRepo_Icon.png
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 50Gi
versions:
  - appVersion: "3.87.2"
    imageTag: "3.87.2"
    default: true
parameters:
  - name: NEXUS_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Nexus repository data
    type: string
    required: false
    default: "50Gi"
  - name: NEXUS3_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"
  - name: NEXUS3_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
