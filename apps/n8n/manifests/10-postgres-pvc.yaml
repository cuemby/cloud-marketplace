apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-postgres-data
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_N8N_DB_DATA_SIZE}
