#cloud-config
# Cloud-init user-data for deploying MongoDB via Cuemby Cloud Marketplace.
#
# Parameters can be set as environment variables in the write_files section below,
# or they will use the default values shown. Required passwords have no default
# and must be set before use.
#
# VM requirements: 1 CPU, 2 GB RAM, 20 GB disk, Ubuntu 22.04 LTS recommended.
# Firewall: allow inbound TCP on port 30017 (MongoDB).

package_update: true

packages:
  - curl
  - git
  - jq

write_files:
  - path: /opt/cuemby/marketplace-env.sh
    permissions: "0600"
    content: |
      #!/usr/bin/env bash
      export APP_NAME="mongodb"
      export APP_VERSION="${APP_VERSION:-18.5.0}"
      # Required parameters
      export PARAM_MONGODB_ROOT_PASSWORD="${PARAM_MONGODB_ROOT_PASSWORD:?PARAM_MONGODB_ROOT_PASSWORD is required}"
      # Optional parameters
      export PARAM_MONGODB_USERNAME="${PARAM_MONGODB_USERNAME:-}"
      export PARAM_MONGODB_PASSWORD="${PARAM_MONGODB_PASSWORD:-}"
      export PARAM_MONGODB_DATABASE="${PARAM_MONGODB_DATABASE:-}"

runcmd:
  - git clone https://github.com/cuemby/cloud-marketplace.git /opt/cuemby/marketplace
  - [bash, -c, "source /opt/cuemby/marketplace-env.sh && /opt/cuemby/marketplace/bootstrap/entrypoint.sh 2>&1 | tee /var/log/cuemby/bootstrap.log"]
