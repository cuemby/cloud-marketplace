# Cuemby defaults for MongoDB on single-node K3s.
# These override the upstream bitnami/mongodb defaults for our environment.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

mongodb:
  # Standalone mode (no replica set on K3s)
  architecture: standalone

  # Authentication
  auth:
    enabled: true

  # Expose via NodePort
  service:
    type: NodePort
    nodePorts:
      mongodb: "30017"

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

  # Use K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

  # Tuned probes for slower VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
