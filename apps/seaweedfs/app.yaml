name: seaweedfs
displayName: SeaweedFS
description: S3-compatible distributed object storage with built-in filer and high throughput.
category: infrastructure
icon: https://raw.githubusercontent.com/seaweedfs/seaweedfs/master/note/seaweedfs.png
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 50Gi
versions:
  - appVersion: "3.54"
    imageTag: "3.54"
    default: true
parameters:
  - name: SEAWEEDFS_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for SeaweedFS data
    type: string
    required: false
    default: "50Gi"
  - name: SEAWEEDFS_VOLUME_SIZE_LIMIT
    displayName: Volume Size Limit (MB)
    description: Maximum size of each volume file in megabytes
    type: string
    required: false
    default: "1000"

  - name: SEAWEEDFS_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: SEAWEEDFS_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
