# Cuemby defaults for NATS on single-node K3s.
# These override the upstream bitnami/nats defaults for our environment.

nats:
  # Single replica (single-node K3s)
  replicaCount: 1

  # Expose via NodePort
  service:
    type: NodePort

  client:
    service:
      type: NodePort
      nodePorts:
        client: 30222

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Tuned probes for slower VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 24
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
