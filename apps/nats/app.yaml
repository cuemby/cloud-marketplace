name: nats
displayName: NATS
description: Cloud-native messaging system for microservices, IoT, and cloud native applications.
category: messaging
icon: https://nats.io/img/logos/nats-icon-color.png

chart:
  name: nats
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "9.0.28"

requirements:
  cpu: 1
  memory: 1Gi
  disk: 5Gi

versions:
  - "9.0.28"

parameters:
  - name: NATS_PASSWORD
    displayName: Authentication Password
    description: Password for NATS client authentication (optional, leave empty to disable auth)
    type: password
    required: false
    helmMapping: nats.auth.password
