apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-postgres-data
  labels:
    app.kubernetes.io/name: odoo
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_ODOO_DB_DATA_SIZE}
