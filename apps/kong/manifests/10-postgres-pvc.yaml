apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kong-postgres-data
  labels:
    app.kubernetes.io/name: kong
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_KONG_DB_DATA_SIZE}
