apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  labels:
    app.kubernetes.io/name: kong
    app.kubernetes.io/component: migrations
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kong
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at kong-postgres:5432..."
              until nc -z kong-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: kong-migrations
          image: "docker.io/library/kong:${PARAM_APP_IMAGE_TAG}"
          command:
            - kong
            - migrations
            - bootstrap
          env:
            - name: KONG_DATABASE
              value: "postgres"
            - name: KONG_PG_HOST
              value: "kong-postgres"
            - name: KONG_PG_PORT
              value: "5432"
            - name: KONG_PG_USER
              value: "kong"
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-db-secret
                  key: POSTGRES_PASSWORD
            - name: KONG_PG_DATABASE
              value: "kong"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
