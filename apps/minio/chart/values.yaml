# Cuemby defaults for MinIO on single-node K3s.
# These override the upstream bitnami/minio defaults for our environment.

global:
  imageRegistry: public.ecr.aws

minio:
  # Standalone mode (no distributed)
  mode: standalone

  # Console via ClusterIP — Traefik Gateway routes external HTTPS traffic
  service:
    type: ClusterIP

  # S3 API via NodePort for CLI/SDK access
  apiService:
    type: NodePort
    nodePorts:
      api: "30900"

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

  # Use K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 50Gi

  # Tuned probes for VM startup
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
