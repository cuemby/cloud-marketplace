# Minimal profile for small VMs (2 CPU / 4 GB RAM).
# Layered on top of values.yaml with lower resource limits.
# Note: MinIO requires at least 2 CPU / 4 GB RAM for reasonable performance.

minio:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi
  persistence:
    size: 20Gi
