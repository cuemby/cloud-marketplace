# Cuemby defaults for Redmine on single-node K3s.

redmine:
  service:
    type: ClusterIP

  ingress:
    enabled: false

  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  # Use bundled MariaDB
  databaseType: mariadb
  mariadb:
    enabled: true
    architecture: standalone
    auth:
      database: redmine
      username: redmine
    primary:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi

  metrics:
    enabled: false
