# Minimal profile for small VMs (2 CPU / 4 GB RAM).

discourse:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    size: 5Gi
  sidekiq:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  postgresql:
    primary:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi
      persistence:
        size: 4Gi
  redis:
    master:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 125m
          memory: 128Mi
      persistence:
        size: 1Gi
