apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-data
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: ${PARAM_SONARQUBE_DATA_SIZE}
