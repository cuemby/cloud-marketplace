apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarqube
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarqube
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: docker.io/library/busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at sonarqube-postgres:5432..."
              until nc -z sonarqube-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is reachable."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: sonarqube
          image: "docker.io/library/sonarqube:${PARAM_APP_IMAGE_TAG}"
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: SONAR_JDBC_URL
              value: "jdbc:postgresql://sonarqube-postgres:5432/sonarqube"
            - name: SONAR_JDBC_USERNAME
              value: "sonarqube"
            - name: SONAR_JDBC_PASSWORD
              value: "${PARAM_SONARQUBE_DB_PASSWORD}"
          volumeMounts:
            - name: sonarqube-data
              mountPath: /opt/sonarqube/data
              subPath: data
            - name: sonarqube-data
              mountPath: /opt/sonarqube/extensions
              subPath: extensions
          startupProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_SONARQUBE_CPU_REQUEST}
              memory: ${PARAM_SONARQUBE_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_SONARQUBE_CPU_LIMIT}
              memory: ${PARAM_SONARQUBE_MEMORY_LIMIT}
      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-data
