# Cuemby defaults for SonarQube on single-node K3s.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

sonarqube:
  service:
    type: ClusterIP

  ingress:
    enabled: false

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

  # Generous JVM startup probes
  startupProbe:
    enabled: true
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 180
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 6

  postgresql:
    enabled: true
    architecture: standalone
    primary:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: local-path
        size: 8Gi

  metrics:
    enabled: false
