name: sonarqube
displayName: SonarQube
description: Continuous code quality inspection platform for static analysis and code reviews.
category: devtools
icon: https://dyltqmyl993wv.cloudfront.net/assets/stacks/sonarqube/img/sonarqube-stack-220x234.png

chart:
  name: sonarqube
  repository: oci://registry-1.docker.io/bitnamicharts
  version: "8.1.17"

ssl:
  enabled: true

requirements:
  cpu: 2
  memory: 4Gi
  disk: 20Gi

versions:
  - "8.1.17"

parameters:
  - name: SONARQUBE_USERNAME
    displayName: Admin Username
    description: SonarQube administrator username
    type: string
    required: true
    default: admin
    helmMapping: sonarqube.sonarqubeUsername

  - name: SONARQUBE_PASSWORD
    displayName: Admin Password
    description: SonarQube administrator password
    type: password
    required: true
    helmMapping: sonarqube.sonarqubePassword

  - name: SONARQUBE_EMAIL
    displayName: Admin Email
    description: SonarQube administrator email address
    type: string
    required: true
    helmMapping: sonarqube.sonarqubeEmail

  - name: SONARQUBE_POSTGRES_PASSWORD
    displayName: PostgreSQL Password
    description: Password for the bundled PostgreSQL database
    type: password
    required: true
    helmMapping: sonarqube.postgresql.auth.password
