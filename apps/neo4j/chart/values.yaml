# Cuemby defaults for Neo4j on single-node K3s.
# These override the upstream bitnami/neo4j defaults for our environment.

global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

neo4j:
  # HTTP/Browser service via ClusterIP — Gateway API routes external HTTPS traffic
  service:
    type: ClusterIP

  # Bolt protocol exposed via NodePort for driver/CLI access
  boltService:
    type: NodePort
    nodePorts:
      bolt: "30687"

  # Disable built-in ingress — routing is via Gateway API
  ingress:
    enabled: false

  # Conservative resource requests for shared VMs
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

  # Use K3s default StorageClass
  persistence:
    enabled: true
    storageClass: local-path
    size: 15Gi

  # JVM probes — Neo4j needs longer startup due to JVM warmup
  startupProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 6

  # Disable metrics by default
  metrics:
    enabled: false
