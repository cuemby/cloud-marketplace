# Minimal profile for small VMs (2 CPU / 4 GB RAM).
# Layered on top of values.yaml with lower resource limits.
# Note: Neo4j JVM requires at least 1 GB heap for reasonable performance.

neo4j:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  persistence:
    size: 8Gi
