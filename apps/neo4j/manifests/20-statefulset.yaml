apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neo4j
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 7474
        runAsUser: 7474
        runAsGroup: 7474
      containers:
        - name: neo4j
          image: docker.io/library/neo4j:${PARAM_APP_IMAGE_TAG}
          ports:
            - name: http
              containerPort: 7474
              protocol: TCP
            - name: bolt
              containerPort: 7687
              protocol: TCP
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_AUTH
            - name: NEO4J_server_memory_heap_initial__size
              value: "${PARAM_NEO4J_HEAP_SIZE}"
            - name: NEO4J_server_memory_heap_max__size
              value: "${PARAM_NEO4J_HEAP_SIZE}"
            - name: NEO4J_server_memory_pagecache_size
              value: "256m"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: ${PARAM_NEO4J_CPU_REQUEST}
              memory: ${PARAM_NEO4J_MEMORY_REQUEST}
            limits:
              cpu: ${PARAM_NEO4J_CPU_LIMIT}
              memory: ${PARAM_NEO4J_MEMORY_LIMIT}
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: neo4j-data
