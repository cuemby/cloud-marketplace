apiVersion: v1
kind: Service
metadata:
  name: neo4j
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
  ports:
    - port: 7474
      targetPort: 7474
      nodePort: ${PARAM_NEO4J_HTTP_NODEPORT}
      protocol: TCP
