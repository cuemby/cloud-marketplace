name: neo4j
displayName: Neo4j Community
description: Native graph database for connected data, powering knowledge graphs, recommendations, and network analysis.
category: database
icon: https://neo4j.com/favicon.ico
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi
versions:
  - appVersion: "2026.01.4"
    imageTag: "2026.01.4-community"
    default: true
parameters:
  - name: NEO4J_AUTH_PASSWORD
    displayName: Password
    description: Neo4j authentication password (auto-generated if not set)
    type: password
    required: false
  - name: NEO4J_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Neo4j graph data
    type: string
    required: false
    default: "10Gi"
  - name: NEO4J_HEAP_SIZE
    displayName: JVM Heap Size
    description: Neo4j JVM heap size (e.g., 512m, 1G)
    type: string
    required: false
    default: "1G"

  - name: NEO4J_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: NEO4J_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
