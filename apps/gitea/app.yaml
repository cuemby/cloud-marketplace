name: gitea
displayName: Gitea
description: Lightweight, self-hosted Git service with web UI, issue tracking, and CI/CD.
category: devops
icon: https://gitea.io/images/gitea.png
deployMethod: manifest
manifests:
  path: manifests/
ssl:
  enabled: true
requirements:
  cpu: 2
  memory: 4Gi
  disk: 30Gi
versions:
  - appVersion: "1.23.7"
    imageTag: "1.23.7"
    default: true
parameters:
  - name: GITEA_DATA_SIZE
    displayName: Data Storage Size
    description: Size of persistent volume for Gitea data (repos, SQLite DB, config)
    type: string
    required: false
    default: "20Gi"

  - name: GITEA_SSL_ENABLED
    displayName: Enable SSL (HTTPS)
    description: Enable HTTPS access via Let's Encrypt certificate and sslip.io domain
    type: string
    required: false
    default: "true"

  - name: GITEA_HOSTNAME
    displayName: Hostname
    description: Custom hostname for HTTPS access (auto-detected as <IP>.sslip.io if empty)
    type: string
    required: false
